name: Build TD files

on:
  push:
    branches:
      - artifacts

jobs:
  build-td-files:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Create output directory
      run: mkdir output

    - name: Pandoc
      uses: docker://pandoc/core:2.9
      with:
        args: >-
          -s -N
          -f markdown
          -t latex
          -o output/1.pdf
          td/1.md

    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: td1
        path: output/1.pdf

